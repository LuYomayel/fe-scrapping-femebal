<div class="container">
  <h1 class="text-center">Historial del Jugador</h1>
  <p-table
      id="table"
      [value]="estadisticas"
      [tableStyle]="{'min-width': '50rem'}"
      class="table-responsive"
      [ngClass]="{'watermark' : estadisticas.length > 5, 'watermark-small' : estadisticas.length > 0 && estadisticas.length < 5}"
      styleClass="p-datatable-gridlines p-datatable-sm"
      [rows]="16"
      selectionMode="single"
      >
      <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between align-items-center">
          <h3>{{ jugador ? jugador.nombre : ''}}</h3>

          <p-button icon="pi pi-history" (click)="goBack()" class="pe-2" title="Volver"></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th class="text-center">Fecha</th>
          <th class="text-center">Goles</th>
          <th class="text-center">Amarillas</th>
          <th class="text-center">2'</th>
          <th class="text-center">Rojas</th>
          <th class="text-center">Azules</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-jugador let-columns="columns" let-rowIndex="rowIndex">
        <tr>
          <td class="text-center">{{jugador._id}}</td>
          <td class="text-center">{{jugador.goles}}</td>
          <td class="text-center">{{jugador.amarillas}}</td>
          <td class="text-center">{{jugador.dosmin}}</td>
          <td class="text-center">{{jugador.rojas}}</td>
          <td class="text-center">{{jugador.azules}}</td>
        </tr>
      </ng-template>
  </p-table>
</div>

<div *ngIf="loading" class="spinner-overlay">
  <app-spinner-overlay [loading]="loading"></app-spinner-overlay>
</div>
